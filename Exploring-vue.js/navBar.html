<!DOCTYPE html>
<html>
<head>
	<!-- 	Creating a navbar with vue.js 
	courtesy of http://tutorialzine.com/2016/03/5-practical-examples-for-learning-vue-js/ -->
  <title>Vue.js Navigation Menu</title>	
  <link href="css/navBar.css" rel="stylesheet">
</head>
<body>
	<div id="main">
		<!--Binding to the "active" property in the Vue instance "demo"-->
		<!--The v-on:click.prevent modifier prevents the page from jumping when a link is clicked-->
		<nav v-bind:class="active" v-on:click.prevent>
			<a href="#" class="home" v-on:click="makeActive('home')">Home</a>
			<a href="#" class="projects" v-on:click="makeActive('projects')">Projects</a>
			<a href="#" class="services" v-on:click="makeActive('services')">Services</a>
			<a href="#" class="contact" v-on:click="makeActive('contact')">Contact</a>
		</nav>
		<p>You chose <b>{{active}}</b></p>
		<p>You previously chose <b>{{previous}}</b></p>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.min.js"></script>
	<script type="text/javascript" src="js/navBar.js"></script>
</body>
</html>
