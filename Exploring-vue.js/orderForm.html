<!DOCTYPE html>
<html>
<head>
	<!--Learning vue.js via tutorial from: http://tutorialzine.com/2016/03/5-practical-examples-for-learning-vue-js/ -->
	<link href="css/orderForm.css" rel="stylesheet">
</head>
<body>
	<!-- v-cloak must be combined with corresponding css, such as [v-cloak] { display: none } in order to be effective-->
	<form id="main" v-cloak v-bind:title="message">
		<h1>Services</h1>
		<ul>
			<li v-for="service in services" v-on:click="toggleActive(service)" v-bind:class="{ 'active': service.active}">
			{{service.name}} <span>{{service.price | currency}}</span>
			</li>
		</ul>
		<div class="total">
			Total: <span>{{total() | currency}}</span>
		</div>
	</form>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.min.js"></script>
	<script type="text/javascript" src="js/orderForm.js"></script>
</body>
</html>
